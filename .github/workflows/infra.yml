name: Deploy with AWS CDK
on:
  push:
    branches:
      - infra/*
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
jobs:
  Deploy:
    runs-on: ubuntu-latest
    environment: infra
    steps:
      - uses: actions/checkout@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::342755627552:role/IYarlesGithubActionsOidcRole
          role-session-name: DeployIYarlesRoleSession
          aws-region: us-east-2

      - uses: actions/setup-node@v3
        with:
          check-latest: true
      
      # Install AWS CDK class="pb-4"
      # - run: npm install -g typescript
      - run: npm install -g aws-cdk

      # Setup Python 3.10
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - run: python -m pip install --upgrade pip

      # Install requirements (aws cdk stuff)
      - run: pip install -r requirements.txt

      # Deploy with CDK
      - run: cdk deploy --require-approval never
        env:
          IYARLES_HOSTED_ZONE_ID: ${{ secrets.IYARLES_HOSTED_ZONE_ID }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          IYARLES_CERT_ARN: ${{ secrets.IYARLES_CERT_ARN }}

          